<section class="header13" group="Headers" data-bg-video="{{bg.type == 'video' && bg.value.url}}" mbr-class="{
    'mbr-fullscreen': fullScreen,
    'mbr-parallax-background': bg.parallax}">

    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Screen" name="fullScreen" checked>
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="6" condition="fullScreen == false">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="6" condition="fullScreen == false">

        <input type="range" inline name="textWidth" title="Width" min="4" max="12" value="10" step="1">
        <select title="Align" name="contentAlign">
            <option value>Left</option>
            <option value="justify-content-center" selected>Center</option>
            <option value="justify-content-end">Right</option>
        </select>
        <header>Show/Hide</header>
        <input type="checkbox" title="Title" name="showTitle">
        <input type="checkbox" title="Subtitle" name="showSubitle">
        <input type="checkbox" title="Text" name="showText" checked>
        <input type="checkbox" title="Buttons" name="showButtons">
        <input type="checkbox" title="Social" name="showSocial">
        <input type="range" name="socialCount" title="Count" min="1" max="5" step="1" value="3" condition="showSocial">
        <input type="color" title="Color" name="socialIconColor" value="#232323" condition="showSocial">
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="file:///C:/Users/Elizabeth%20M%20Ojugo/AppData/Local/Mobirise.com/Mobirise/projects/project-2020-10-20_122710/assets/images/trea%2050th%20save%20the%20date%20mockup-2000x1506.png" selected>
            <input type="color" title="Color" value="#ffffff">
            <input type="video" title="Video" value="https://vimeo.com/428046504">
        </fieldset>
        <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'" checked>
        <input type="color" title="Overlay Color" name="overlayColor" value="#2299aa" condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.3" condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div class="mbr-overlay" mbr-if="overlay && bg.type !== 'color'" opacity="{{overlayOpacity}}" bg-color="{{overlayColor}}"></div>

    <div class="align-center" mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row {{contentAlign}}">
            <div class="col-12 col-lg-{{textWidth}}">
                <h1 class="mbr-section-title mbr-fonts-style mb-3" data-app-selector=".mbr-section-title" mbr-theme-style="display-1" mbr-if="showTitle"><b>TREAVION'S </b><br></h1>
                <h2 class="mbr-section-subtitle mbr-fonts-style mb-3" data-app-selector=".mbr-section-subtitle" mbr-theme-style="display-1" mbr-if="showSubitle"></h2>
                <p class="mbr-text mbr-fonts-style mb-3" mbr-theme-style="display-1" mbr-if="showText" data-app-selector=".mbr-text, .mbr-section-btn, .social-row"><b>
                    COMING SOON</b></p>
                <div mbr-buttons mbr-theme-style="display-4" class="mbr-section-btn mt-3" mbr-if="showButtons">
                    <a class="btn btn-primary" href="https://mobiri.se" data-app-placeholder="Type Text">Create
                        Your Website!</a>
                </div>
                <div class="social-row display-7 mt-5" mbr-if="showSocial">
                    <div class="soc-item">
                        <a href="https://twitter.com/mobirise" target="_blank">
                            <span mbr-icon class="mbr-iconfont socicon socicon-facebook"></span>
                        </a>
                    </div>
                    <div class="soc-item" mbr-if="socialCount>1">
                        <a href="https://twitter.com/mobirise" target="_blank">
                            <span mbr-icon class="mbr-iconfont socicon socicon-twitter"></span>
                        </a>
                    </div>
                    <div class="soc-item" mbr-if="socialCount>2">
                        <a href="https://twitter.com/mobirise" target="_blank">
                            <span mbr-icon class="mbr-iconfont socicon socicon-instagram"></span>
                        </a>
                    </div>
                    <div class="soc-item" mbr-if="socialCount>3">
                        <a href="https://twitter.com/mobirise" target="_blank">
                            <span mbr-icon class="mbr-iconfont socicon socicon-youtube"></span>
                        </a>
                    </div>
                    <div class="soc-item" mbr-if="socialCount>4">
                        <a href="https://twitter.com/mobirise" target="_blank">
                            <span mbr-icon class="mbr-iconfont socicon socicon-telegram"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
